<!DOCTYPE html>
{%load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>会員登録</title>
        <link rel="stylesheet" href="{% static 'chat/css/signin.css' %}">
    </head>
    <header>会員登録</header>
    <body>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="label">
                Username: 
            </div>
            <div class="box">
                {{form1.username}}
            </div>

            <div class="label">
                Email:
            </div>
            <div class="box">
                {{form1.email}}
            </div>

            <div class="label">
                Password: 
            </div>
            <div class="box">
                {{form1.password1}}
            </div>

            <div class="label">
                Password confirm:
            </div>
            <div class="box">
                {{form1.password2}}
            </div>
            <input type="submit" name="Create User">
            
            {% if form2 %}
            <div class="label">
                Image: 
            </div>
            <div class="box">
                {{form2}}
            </div>
            <input type="submit" name="Customize">
            {% endif %}
            
        </form>
    </body>
</html>
