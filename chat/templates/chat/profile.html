<!DOCTYPE html>
{%load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>会員登録</title>
        <link rel="stylesheet" href="{% static 'chat/css/signin.css' %}">
    </head>
    <header>会員登録</header>
    <body>
        <form method="POST" action="" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="label">
                Display name: 
            </div>
            <div class="box">
                {{form2.name}}
            </div>
            <div class="label">
                Phone number: 
            </div>
            <div class="box">
                {{form2.phone}}
            </div>
            <div class="label">
                Profile image: 
            </div>
            <div class="box">
                {{form2.profile_image}}
            </div>
            <input type="submit" name="Customize">
        </form>
    </body>
</html>
